<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM 객체 : navigator</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <script>
        for(var key in navigator) {
                console.log(key+":"+navigator[key]);
        }
         //접속한 기기의 운영체제를 알아 낼 수 있다.

        var os = "win16|win32|win64|mac|macintel|linux";
        if(navigator.platform) {
            if(os.indexOf(navigator.platform.toLowerCase())<0) {
                //해당운영체제가 없으면 -1을 반환
                console.log("모바일");
            } else {
                console,log("데스크탑")
            }
        }
        //navigator 객체를 활용하여 모바일 기기에서 접속한 것인지 데스크탑에서 접속한 것인지 알 수 있음

        var telList = new Array('iPhone','iPod','BlackBerry', 'Android', 'Window CE', "LG" );
        for (var tel in telList) {
            if(navigator.userAgent.match(telList[tel]) != null) {
                console.log("모바일");
                // location.href="m.naver.com";
            } else {
                console.log("데스크탑");
                // location.href="www.naver.com";

            }
        }
        //접속한 브라우저를 알아 낼 수 있음

        var agent = navigator.userAgent.toLowerCase();  //소문자로 저장해서 변수명을 쉽게 만든다
        var isChrome = agent.indexOf('chrome');
        var isEdge = agent.indexOf('edge');
        var isWhale = agent.indexOf('whale');
        var isFirefox = agent.indexOf('firefox');
        var isMsie = agent.indexOf('trident');
        if(isChrome >-1) {
            console.log("크롬");
        } else if(isEdge> -1) {
            console.log("엣지");
        } else if(iswhale> -1) {
            console.log("웨일");
        } else if(isFirefox> -1) {
            console.log("파이어폭스");
        } else if(isMsie> -1) {
            console.log("인터넷 익스플로러");
        }
        //접속한 기기의 운영체제를 알아 낼 수 있다.

        var os, bit;
    var ua = navigator.userAgent;
    if(ua.match(/Win(dows )?NT 6\.0/)) {
        os = "Windows Vista";
    } else if(ua.match(/Win(dows )?(NT 5\.1|XP)/)) {
        os = "Windows XP";
    } else {
        if((ua.indexOf("Windows NT 5.1") != -1) || (ua.indexOf("Windows XP") != -1)){
            os = "Windows XP";
        } else if((ua.indexOf("Windows NT 7.0") != -1) || (ua.indexOf("Windows NT 6.1") != -1)){
            os = "Windows 7";
        } else if((ua.indexOf("Windows NT 8.0") != -1) || (ua.indexOf("Windows NT 6.2") != -1)){
            os = "Windows 8";
        } else if((ua.indexOf("Windows NT 8.1") != -1) || (ua.indexOf("Windows NT 6.3") != -1)){
            os = "Windows 8.1";
        } else if((ua.indexOf("Windows NT 10.0") != -1) || (ua.indexOf("Windows NT 6.4") != -1)){
            os = "Windows 10";
        } else if((ua.indexOf("Windows NT 11.0") != -1) || (ua.indexOf("Windows NT 6.5") != -1)){
            os = "Windows 11";
        } else if(ua.indexOf("iPad") != -1){
            os = "Apple iOS iPad";
        } else if(ua.indexOf("iPhone") != -1){
            os = "Apple iOS iPhone";
        } else if(ua.indexOf("iPod") != -1){
            os = "Apple iOS iPod";
        } else if(ua.indexOf("Android") != -1){
            os = "Android OS";
        } else if(ua.match(/Win(dows )?NT( 4\.0)?/)){
            os = "Windows NT";
        } else if(ua.match(/Linux/)){
            os = "Linux";
        } else if(ua.match(/Mac|PPC/)){
            os = "Mac OS";
        } else if(ua.match(/(Free|Net|Open) BSD/)){
            os = "BSD계열 OS";
        } else if(ua.match(/SunOS/)){
            os = "Solaris";
        }
    }
    if(os.indexOf("Windows") != -1){
        if((ua.indexOf('WOW64') != -1) || (ua.indexOf('Win64') != -1)){
            bit = "64bit";
        } else {
            bit = '32bit';
        }
    }
    console.log("운영체제의 종류 : "+os);
    console.log("운영체제의 비트 수 : "+bit);
    </script>
</body>
</html>
