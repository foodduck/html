        //부동 소수점 수 = 실수
        var data1=12.3456;
        var data2=0.01234;
        data1.toExpoential();   //1.23456e+1

        //Object.valueOf() : Object를 Number로 형변환
        var k = new Number(1004);
        typeof k;   //object
        var j = k.valueOf();
