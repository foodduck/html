        var arr = [1, "kim", 33];   //Array
        // var obj = {num="2", name="kim", age="33"};    //Customize Object

        alert(typeof obj);

        function fnc1() {
            var num = 20;   //지역변수: local scope
            alert("NUM: "+num);
        }
        var fnc2 = function() {  //리턴X, 매개변수X
            var num = 50;   //지역변수: local scope
