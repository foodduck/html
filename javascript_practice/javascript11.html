<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역함수2</title>
</head>
<body>
    <!-- URI : 웹브라우저에 전달되어지는 파라미터를 포함한 주소 -->
    <!-- http://www.naver.com/myPage/info.do -->
    <!-- www.naver.com : 도메인네임 -->
    <!-- http://www.naver.com : 사이트 -->
    <!-- :8082 : 포트번호-->
    <!-- http://www.naver.com/myPage/info.do:8082 : URL -->
    <!-- URI는 웹 브라우저 전달되어지는 URL -->
    <!-- page=1&nickname='kim' : 파라미터 -->
    <!-- 파라미터의 경우 반드시 URL로 받아들일 수 있는 유니코드여야 한다.-->
    <ul>
        <li><a href="javascript:;" class="lnk1" id="lnk1">링크1</a></li>
        <li><a href="javascript:;" class="lnk2" id="lnk2">링크2</a></li>
        <li><a href="javascript:;" class="lnk3" id="lnk3">링크3</a></li>
        <li><a href="javascript:;" class="lnk4" id="lnk4">링크4</a></li>
        <li><a href="javascript:;" class="lnk5" id="lnk5">링크5</a></li>
    </ul>
    <script>
        var lnk1 =  document.getElementById("lnk1");
        var lnk2 =  document.getElementById("lnk2");
        var lnk3 =  document.getElementById("lnk3");
        var lnk4 =  document.getElementById("lnk4");
        var lnk5 =  document.getElementById("lnk5");

        lnk1.addEventListener("click", function(){  //unicode로 변겯: 부호화(encoding)
            location.href="javascript12.html?nickname="+escape("김1");
        });
        lnk1.addEventListener("click", function(){
            location.href="javascript12.html?nickname="+encodeURI("김2");
        });
        lnk1.addEventListener("click", function(){
            location.href="javascript12.html?nickname="+escapeURIComponent("김3");
        });
        //unicode - 원래데이터로 변경 - 복호홤(cecoding)
        var url = location.href;
        var enc1 = escape(url); // unescape 사용
        var enc2 = decodeURI(url); //
    </script>
</body>
</html>
