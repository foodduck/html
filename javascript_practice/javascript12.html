<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        //객체의 종류: 사용자 정의 객체, 자바스크립트 내장 객체(데이터 객체, BOM, DOM)
        //obj1 은 생성자가 없이 만들어져서 재사용성이 떨어진다.
        var obj1 = {num:1, name="kang", iq=100, age=30, prt:function(){
            alert("당신의 이름은"+this.name+"입니다.");
            }
        };
        confirm(obj1.name+"이 이름이 맞습니까?");
        obj1.prt();
        function Dog(color, type, name, age) {  //생성자 함수 - constructor
            this.color = color;
            this.type = type;
            this.name = name;
            this.age = age;
        }
        var myDog1 = new Dog("흰색","진돗개","바둑이",3);   //생성자에 의한 객체
        document.write("우리집 강아지는 "+mydog1.color+"이며, 이름은 "+myDog1.name+"입니다.");
    </script>
</body>
</html>
