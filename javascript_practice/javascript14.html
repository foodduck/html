<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 표준 객체 - Math</title>
</head>
<body>
    <script>
        //Math: 수학과 관련한 메서드와 속성을 제공하는 객체
        var a = Math.max(80, 30, 12, 90);
        var b = Math.min(80, 30, 12, 90);
        var c = 67.45678;
        Math.round(c);  //반올림
        Math.floor(c);  //올림
        Math.ceil(c);   //내림
        Math.sin(c);    //사인값
        Math.cos(c);    //코사인값
        Math.tan(c);    //탄젠트값
        Math.PI         //파이
        Math.random();  //0~1 임의의 숫자
        Math.sqrt(4);   //4에 루트를 씌운 값
        Math.pow(4, 3); //4의 3제곱
    </script>
</body>
</html>
