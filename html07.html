<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼의 요소</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="">
        <fieldset>
            <legend>필수 정보 입력</legend>
        <label for="m_id">아이디 : </label>
        <input type="text" id="m_id" name="m_id" class="indata" autofocus required>
        <input type="button" value="중복확인">
        <input type="hidden" name="passbtn">
        <br><br>
        <label for="m_pw">비밀번호 : </label>
        <input type="password" id="m_pw" name="m_pw" class="indata" required><br><br>
        <label for="m_pw">비밀번호확인 : </label>
        <input type="password" id="m_pw2" name="m_pw2" class="indata" placeholder="이름입력" title="이름을 입력해주세요" required><br><br>
        <label for="m_id">이름 : </label>
        <input type="text" id="m_name" name="m_name" class="indata" required><br><br>
        <label for="m_email">이메일 : </label>
        <input type="text" id="m_email" name="m_email" required>@
        <select name="m_email2" id="m_email2">
            <option value="">선택안함</option>
            <option value="naver.com">네이버</option>
            <option value="daum.net">다음</option>
            <option value="gmail.com">지메일</option>
        </select><br><br>
        <label for="m_pic">사진 : </label>
        <input type="file" id="m_pic" name="m_pic" accept="image.jpg, image.png, image.gif"><br><br>
    </fieldset>
    <fieldset>
        <legend>선택정보 입력</legend>
        <label for="m_tel">연락처 : </label>
        <input type="tel" class="indata" name="m_tel" pattern="(010)-\d{3,4}-\d{4}" placeholder="형식: 010-1234-5678"><br><br>
        <label for="m_birth">생년월일 : </label>
        <input type="date" name="m_birth" id="m_birth"><br><br>
        <label for="m_age">나이 : </label>
        <input type="number" name="m_age" id="m_age" min="20" max="40" step="1"><br><br>
        <label for="m_hobby">취미</label>
        <input type="checkbox" id="ck1" name="hobby" checked>
        <label for="ck1">등산</label>&nbsp;&nbsp;
        <input type="checkbox" id="ck2" name="hobby">
        <label for="ck1">독서</label>&nbsp;&nbsp;
        <input type="checkbox" id="ck3" name="hobby">
        <label for="ck1">낚시</label>&nbsp;&nbsp;
        <input type="checkbox" id="ck4" name="hobby">
        <label for="ck1">요리</label>&nbsp;&nbsp;<br><br>
        <label for="m_male">성별 : </label>
        <input type="radio" id="ra1" name="male" checked>
        <label for="m_male">여성</label>
        <input type="radio" id="ra2" name="male" checked>
        <label for="m_male">남성</label><br><br>
        <label for="memo">하고 싶은 말 : </label><br><br>
        <textarea name="memo" cols="60" rows="12"></textarea><br><br>
    </fieldset>
    <br><br>
    <input type="submit" value="회원가입" class="inbtn"> &nbsp; &nbsp; &nbsp;
    <input type="reset" value="취소" class="inbtn"> &nbsp; &nbsp; &nbsp;
    <button class="inbtn">미리보기</button>
    </form>
</body>
</html>
