<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<body>
    <!-- css 선택자: css를 적용할 요소를 선택 -->
    <!-- 기본 선택자 -->
    <!-- 태그 선택자: 태그를 그대로 쓴다. li -->
    <!-- 복수 선택자: 여러 선택자의 종류도 가능하다. li, .lst -->
    <!-- '김' 과 '이' 를 선택하려면 후손선택자: div h2/ '김'을 선택하려면 자식선택자: .lst>h2-->

    <div class="lst">
        <h2>김</h2>
        <div class="h2">이</div>
    </div>
    

    <!-- 인접 선택자 (형+아우) h2+h3: 김, 이 -->
    <!-- 형제 선택자 (형+동생들) h2~h3: 김,이,박,최 -->
    <div class="example">
        <h2>김</h2>
        <h3>이</h3>
        <h3>박</h3>
        <h3>최</h3>
    </div>
    <!-- 속성선택자: [src]: src를 모두 선택 img[src]: img의 src를 모두 선택 -->
    <!-- [속성명="단어"] : 특정 속성이 단어와 일치하는 경우 -->
    <!-- [속성명=^="단어"] : 특정 속성이 단어로 시작하는 경우 -->
    <!-- [src$="png"] : 특정 속성(src)이 png로 끝나는 경우 -->
    <!-- [src*="png"] : 특정 속성이(src)이 가 포함되는 경우 -->
    <!-- 상태 선택자 -->
    <ul>
        <li></li>
    </ul>
    <!-- :first-child,:last-child (ul li:first-child) -->
    <!-- nth-child(n) 2n, 2n-1.... -->
    <!-- ul li:only-child : 자식이 오직 하나인 경우 -->
    <!-- ul li:empty : 자식 또는 내용이 없는 경우 -->
    <!-- :first-of-type, :last-of-type, :nth-of-type(n) :only-of-type -->
    <!-- h3:first-child: 첫번째 자식(<h2>) 이면서 h3인 것을 찾으므로 없지만,
    h3:first-of-type은 h3이면서 첫번째 자식을 선택하므로 '이' 를 선택할 수 있다. -->
    <!-- 반복되는 요소에서는 nth-child를 택하고, 하나를 택하려면 nth-of-type을 사용-->    
    <!-- li:nth-child(2) 는 '2','4' li:nth-of-type(2)는 '2' 를 선택한다. -->
    
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
    <ul>
        <li>3</li>
        <li>4</li>
    </ul>
    <!-- 상태 선택자 :hover, :active(마우스를 누르고 있을 때) -->
    <!-- 링크 선택자 (a 요소만) :link  href 속성이 있는 것만 적용이 된다.-->
    <!-- :visit - 그 페이지를 방문 했을 때-->
    <!-- 상태 선택자(checkbox, radio) :checked - 선택되었을 때 -->
    <!-- 상태 선택자(input) :disabled - disabled 되었을 때-->
    <!-- :enabled - disabled 가 아니라면~  :focus - 커서가 깜빡인다면 -->
    <!-- :readonly, :required, :read-only -->
    <!-- 부정 선택자 .ck:not(:checked) - ck클래스에서 체크되지 않은 것만
    :not(p) - p요소가 아니라면 -->
    <!-- 가상 선택자 - :hover와 같이 쓴다면 ::를 사용한다(a:hover::before)-->
    <!-- content"" 를 요구한다.-->
    ---------before
    <ul>
        <li></li>
        <li></li>
        <li></li>
    ----------after(clear fix)
    </ul>
    <!-- ::selection 마우스로 드래그한 만큼 (p::selection)-->
    <!-- ::first-line 해당 요소의 첫 줄 -->
    <!-- ::first-letter 해당 요소의 첫 글자 -->

    <!-- :target - .page{display:none} .page:target {display:block} -->

    <a href="sub1.html"></a> 을 클릭하면 onepage만 보이지만,
    <a href="sub1.html#page1"></a> 을 클릭하면 onepage와 page1이 보이게 된다.

    (sub1.html)
    
    <div class="onepage">
        항상 보이고 싶은 div
    </div>
    <div class="page" id="page1">
        선택적으로 보이고 싶은 div
    </div>
    <div class="page" id="page2">
        선택적으로 보이고 싶은 div
    </div>
    <div class="page" id="page3">
        선택적으로 보이고 싶은 div
    </div>
    <div class="page" id="page4">
        선택적으로 보이고 싶은 div
    </div>
</body>
</html>
