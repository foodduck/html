<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 효과-번호별 버튼title>
<style>
#region { 
  position: relative; width: 200px; height:200px;
  overflow:hidden;  margin:auto;
}

#images{
  width: 800px; height: 200px;
}

#images a {
	display: block;
}

#images a img { 
	display:block; float:left;
  width:200px; height:200px; 
  border:0; position: relative;}

#direction {
  width: 360px;  margin:auto;
}
.leftbtn{margin-top:10px;}
.rightbtn{margin-left:290px;margin-top:10px;}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	var wd = $("#images a img").width();	//하나의 이미지의 폭
	var len = $("#images a img").length;	//이미지의 개수
	var mx = wd*(len-1)*-1;					//슬라이딩의 최대 이동폭
	$("#images").width(wd*len);				//이미지 박스를 개수에 따라 자동으로 크기 조절
	$(document).ready(function(){
        $(".btn_box button").each(function(){
            $(this).text($(this).index()+1);
        });
		$(".leftbtn").click(function(){
			var ml = parseInt($("#images").css("margin-left"));	//현재 이미지 박스의 왼쪽 마진을 계산
			if(ml<0) {
				$("#images").not(":animated").animate({"margin-left":"+="+wd+"px"}, 300);
			}
		});
		$(".rightbtn").click(function(){
			var ml = parseInt($("#images").css("margin-left"));
			if(ml>mx) {
				$("#images").not(":animated").animate({"margin-left":"-="+wd+"px"}, 300);
			}
		});
	});
	//clearQueue(), stop(), not(":animated"), delay(), animated() - 사용자 정의 애니메이션
</script>
</head>
<body>
	<div id="region">
		<div id="images">
			<a href="#"><img src="a001.jpg" id="img1" title="불편한 편의점"/></a> 
			<a href="#"><img src="a002.jpg" id="img2" title="the midnight library"/></a>
			<a href="#"><img src="a003.jpg" id="img3" title="꿈백화점 1"/></a>
			<a href="#"><img src="a004.jpg" id="img4" title="꿈백화점 2"/></a>
		</div>
	</div>
	<div id="direction">
		<button class="leftbtn">&laquo;</button>
		<button class="rightbtn">&raquo;</button>
	</div>
    <div id="btn_box">
        //요소의 개수만큼 버튼을 추가
    </div>
</body>
</html>
