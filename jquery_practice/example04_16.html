<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
  p, div { margin:5px; padding:5px; }
  .border { border: 2px solid red; }
  .background { background:yellow; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">

</script>
</head>
<body>
  <div>
    <p>첫째 문장</p>
    <p>둘째 문장</p>
    <p id="result"></p>
    <form action="">
      <input type="text" name="name" value="kim"></input><br>
      <input type="text" name="password" value="1234"></input><br>
      <input type="text" name="url" value="https://foodduck.github.io"></input><br>
      <button id="btn">데이터 반환</button><br>
    </form>
    <script>
      //each()는 일반 요소를 반복선택할 때 활용한다면 map()은 form의 요소나
      //배열 요소를 반복선택할 때 활용됨
      $(function(){
        $("#btn").click(function(){
          $("p#result").append($("input").map(function(){
            return $(this).val();
          }).get().join(", "));
        });
      });
    </script>
  </div>
</body>
</html>
