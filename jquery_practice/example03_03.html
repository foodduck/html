<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 어트리뷰트 값을 콜백 함수에서 얻어 와서 설정하기</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//img 의 title 속성을 가져와 ../를 추가하여 src 속성으로 추가하고, 동물1, 동물2 
//와 같이 alt 속성을 추가
   $(document).ready(function(){ //자기 자신을 가져와서 다시 입력(callback)
      $("img").each(function(){
         $(this).attr("src","../img/"+$(this).attr("title"));
         $(this).attr("alt","동물"+($(this).index()+1));
      });
   });
</script>
</head>
<body>
<center>
   <img title="bg_section0_v1.jpg"/>  
   <img title="bg_section0_v2.jpg"/>  
   <img title="bg_section0_v3.jpg"/>  
</center>
</body>
</html>
