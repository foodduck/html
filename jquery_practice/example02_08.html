<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건에 만족하는 짝수와 홀수에 위치한 엘리먼트에 스타일을 적용하기-:odd, :even</title>
<style>
   table {   table-layout:auto;   width: 75%;}      
</style>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//인덱스가 짝수인 요소 tr의 자식 td 요소에 배경색을 금색으로 하기
//인덱스가 홀수인 요소 tr의 자식 td 요소에 배경색을 은색으로 하기
   $(document).ready(function(){
      $("td:even").css("background-color", "gold");
      $("tr:odd").css("background-color", "silver");
   });
</script>
</head>
<body>
   <table>
      <tr><td>zero</td></tr>   
      <tr><td>one</td></tr>
      <tr><td>two</td></tr>
      <tr><td>three</td></tr>
      <tr><td>four</td></tr>
      <tr><td>five</td></tr>
   </table>
</body>
</html>
