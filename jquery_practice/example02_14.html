<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
  .spotlight {   background-color: #ff0;}
  .redtext {   color: #f00;}
  .bluetext {   color: #00f;}
  .largetext {   font-size: 30pt;}
  .italictext {   font-style: italic;}
  .box {   border: 3px solid #f00;}

  .item1 {display:none;} 
  .item2 {display:block;}
</style>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//id가 있는 요소에 대하여 spotlight 클래스를 적용
//id가 com으로 시작하는 요소에 대하여 redtext 클래스를 적용
//id가 text1로 끝나는 요소에 대하여 largetext 클래스를 적용
//id가 text가 포함되는 요소에 대하여 box 클래스를 적용
//div의 후손 요소인 span 요소에서 화면에 출력되어 있지 않은 요소의 텍스트를 .result1에 출력
  $(".result1").text($("div span:hidden").text());
//div의 후손 요소인 span 요소에서 화면에 출력되어 있는 요소의 텍스트를 .result2에 출력
  $(".result2").text($("div span:visible").text());

$(document).ready(function(){
    $("[id]").addClass("spotlight");
    $("[id^='com']").addClass("redtext");
    $("[id$='text1']").addClass("largetext");
    $("[id*='text']").addClass("box");
  });
</script>
</head>
<body>
  <div>
    <span class="item1">숨긴 아이템1</span>
    <span class="item2">표시되는 아이템2</span>
  </div>
  <div class="result1">

  </div>
  <div class="result2">

  </div>
  <span id="simpletext1">simple</span>  
  <span class="simpletext2">jQuery</span>
  <span id="complextext1">basic</span>  
  <span id="complextext2">example</span>
  <span id="complex">book</span>
</body>
</html>
