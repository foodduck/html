<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
span { display:block; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("span").append($("b"));
    });
    //탐색하여 가져오면 이동한다.
    //추가 : 현재 문서에서 탐색하지 않고, 원하는 값을 삽입
    //이동 : 현재 물서에서 원하는 요소를 탐색하여 그 요소를 옮기는 것
</script>
</head>
<body>   
 <b> 사과 </b>
 <span> 갖고 싶은 과일 : </span>
 <span> 먹고 싶은 과일 : </span>
</body>
</html>
