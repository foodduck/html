<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 접근해서 스타일 지정하기-“element”, “#id”, “.class</title>
<style type="text/css">
   .spotlight {   background-color: #ff0   }
   .redtext   {   color: #f00   }
   .largetext {   font-size: 30pt   }
   .italictext{   font-style: italic;   }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
   //$("선택자 | 문자열 | CSS 속성 | CSS값")
   //아이디가 simpletext1인 요소에 대하여 spotlight 클래스를 부여하라
   $("#simpletext1").addClass("spotlight");
   //태그가 div인 요소에 대하여 redtext 클래스를 부여하라
   $("div").addClass("redtext");
   //클래스가 simpletext1인 요소에 대하여 largetext 클래스와 italictext 클래스를 부여하라
   $(".simpletext1").addClass("largetext").addClass("italictext"); //메서드체이닝
   //css()는 인라인스타일로 처리되는 것이브로 다른 메서드로 스타일을 변경 할 수 없다.
   //따라서 css() 사용시는 그 내용을 고려해야 하며, 다시 인라인 스타일을
   //제거하거나 다시 css()를 활용해 변경해야 한다.
   $("span").css("color","deepskyblue");
   $("span").addClass("on");  //적용되지 않는다.
});
</script>
</head>
<body>
   <span id="simpletext1">simple</span>
   <div  class="simpletext1">jQuery</div>   
   <span id="simpletext2">basic</span>
   <div  id="simpletext3">example</div>
</body>
</html>
