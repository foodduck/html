<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉트된 엘리먼트들 중 표현식을 만족하지 않는 엘리먼트 얻기</title>
<style>
div {
	width: 60px; height: 60px;
	margin: 5px; float: left;
	border: 2px white solid;
}
.item_group li { display:none; }
.item_group li.on { display:block; }

</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$("div").css("background-color","yellow").not("middle" )
</script>
</head>
<body>
	<div id="first"></div>	

	<div id="second" class="middle"></div>
	<div id="third"  class="middle"></div>
	<div id="fourth"  class="middle"></div>
	<div id="fifth"  class="middle"></div>
	
	<div id="sixth"></div> 

	<ul class="btn_group" style="clear:both;">
		<li data-target="all">전체</li>
		<li data-target=".a"><span>동물</span></li>
		<li data-target=".p"><span>사람</span></li>
		<li data-target=".b"><span>식물</span></li>
	</ul>
	<ul class="item_group" style="clear:both;">
		<li class="a"><span>고양이</span></li>
		<li class="b"><span>느티나무</span></li>
		<li class="a"><span>강아지</span></li>
		<li class="p"><span>곽규석</span></li>
		<li class="b"><span>카네이션</span></li>
		<li class="a"><span>호랑이</span></li>
		<li class="p"><span>신수진</span></li>
		<li class="a"><span>사자</span></li>
	</ul>
	<script>
		$(".btn_group li").click(function(){
		var att = $(this).attr("data-target");
		console.log(att);
		if(att=="all") {
			$(".item_group li").addClass("on");
		} else {
			$(".item_group li").removeClass("on");
			$(".item_group li").filter(att).addClass("on");
		}
	});

	</script>
</body>
</html>
