<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 투명도 값 변경하기</title>
<style>
div {
  width: 80px;  height: 80px;
  margin: 3px;  float: left;
}
div#red {  background: #f00;}
div#green {  background: #0f0;}
div#blue {  background: #00f;}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//red의 불투명도 0.4, green의 불투명도 0.7, blue의 불투명도 0.5
  $(document).ready(function(){ //show(), hide(), toggle(), animate(), slideDown(), 
    //slideUp(), slideToggle(), fadeIn(), fadeOut(), fadeToggle(), fadeTo()
    // 위의 메서드를 delay(), stop() 할 수 있다.
    $("#red").delay(500).fadeTo(1000,0.4);
    $("#green").delay(1000).fadeTo(1500,0.7);
    $("#blue").delay(1500).fadeTo(2000,0.5);
  });
</script>
</head>
<body>
  <div id="red"></div> 
  <div id="green"></div> 
  <div id="blue"></div> 
</body>
</html>
