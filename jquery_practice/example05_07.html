<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 원하는 엘리먼트로 바꾸기</title>
<style>
*{   margin:10px;   padding:0px 30px;    width: 100px;  }
.border { border: 2px solid red;  }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
// 버튼을 누르면 div.box 클래스를 div.border로 교체
$(document).ready(function(){
  $("button").click(function(){
    $("<div class='border'></div>").replaceAll("div.box");
  });
});
</script>
</head>
<body>
  <button>교체 바꾸기</button>	
<div>
  <div class="box one">Racoon's</div>
  <div class="box two">jQuery</div>
  <div class="box three">Mobile</div>
  <div class="box four">Story</div>
</div>
</body>
</html>
