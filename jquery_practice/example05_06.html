<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 원하는 엘리먼트로 감싸기</title>
<style>
.border {
	border: 2px solid red;
	margin:10px; 
	padding:0px 30px;
	float :left;
	width: 60px;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//버튼을 클릭하면, p 요소를 div요소로 감싸기 - wrap()
//탐색을 하여 추가하는 경우 $("div")
//탐색하지 않고 추가하는 경우 $("<div></div>")
	$("button").click(function(){
		$("p").wrap("<div></div>");
	});
</script>
</head>
<body>
	<button>요소 감싸기</button>
	<p>Racoon's</p>
	<div>
		<p>jQuery</p>
	</div>
	<p>Mobile</p>
	<p>Story</p>
</body>
</html>
