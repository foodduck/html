<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 보이게 하기</title>
<style>
span { display:none;}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//첫 번째 버튼을 누르면 천천히 그 다음 span 요소를 나타나게 하기
  $("button:first").click(function(){
    $(this).next("span").show();  //초단위 지정, fast, slow 지정
  });
//두 번째 버튼을 누르면 2초 동안 그 다음 span 요소를 나타내고, 글자색을 빨간색으로 설정하기
  $("button:last").click(function(){
    $(this).next("span").show("2s", function(){
      $(this).css("color","red");
    });
  });
</script>
</head>
<body>  
  <button>Show It</button> 
  <span>안녕하세요.</span> <br>
  <button>Show It slow</button> 
  <span>반갑습니다.</span>
</body>
</html>
