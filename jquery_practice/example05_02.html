<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
div { float:left; margin:25px; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
   //DOM 탐색 메서드 : add(), filter(), not(), eq(), slice(), gt(), lt(),
   //next(), nextAll(), prev(), first(), prevAll(), siblings(), parents(),
   //parent(), contents(), children(), find(), map(), end()
   //DOM 조작 메서드 : DOM 요소에 태그 구조의 변화를 일으키는 요소
   //해당 요소(태그)를 추가, 삭제, 변경함에 있어 부모, 자식, 형제냐에 따라 
   //그 메서드가 달라진다.
   //자식 요소로 추가 : append(), appendTo(), prepend(), prependTo()
   $(docuement).ready(function(){
      var fruits = ["사과","포도","파인애플","키위","딸기"];
      var cars = ["삼성","기아","폭스바겐","볼보"];

      for(var i=0;i<fruits.length;i++) {
         $("#fruit_list").append("<li>"+fruits[i]+"</li>");
         //$("<li>"+fruits[i]+"</li>").appendTo("#fruit_list"); 동일하다
      }
      for(var i=0;i<cars.length;i++) {
         $("#car_list").prepend("<li>"+cars[i]+"</li>");
         //$("<li>"+cars[i]+"</li>").prependTo("#car_list"); 동일하다
      }
   });
   //내가 좋아하는 차를 첫번째 자식으로 순서대로 li요소 추가

</script>
</head>
<body>   
 <div> 
    <b> 내가 좋아하는 과일 </b>
    <ul id="fruit_list"></ul>
 </div> 
 
 <div> 
    <b> 갖고 싶은 차  </b>
    <ul id="car_list"></ul>
 </div> 
</body>
</html>
