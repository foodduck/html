<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 클래스 존재 여부 확인하기</title>
<style>
  div{ width:100px;  height:100px;  border:1px solid #000000;
       cursor: pointer;  margin: 4px;  float:left}	
  .toggleStyle { background-color: blue;   color:white;}
  .hasStyle {background-color: gold; color:#333; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//div요소에 toggleStyle이 있으면 그 클래스를 제거하고 hasStyle 클래스를 부여하고,
//div요소에 hasStyle이 있으면 그 클래스를 제거
//div요소에 부여된 클래스가 없으면 toggleStyle클래스를 부여
//if문과 hasClass() 메서드를 활용
  $(document).ready(function(){
    $("div").each(function(){
      if ($("div").hasClass("toggleStyle")) {
        $(this).removeClass("toggleStyle").addClass("hasStyle");
      }
      else if ($("div").hasClass("hasStyle")) {
        $(this).removeClass("hasStyle");
      }
      else {
        $(this).addClass("toggleStyle");
      }
    });
  });
</script>
</head>
<body>
   <div class="toggleStyle"> hasClass()는 선택된 엘리먼트에 해당 클래스가 </div>   
   <div> 적용되어 있으면 true를 리턴하고</div>
   <div class="hasStyle"> 아직 적용되어 있지 않으면 false를 리턴한다.</div>
</body>
</html>
