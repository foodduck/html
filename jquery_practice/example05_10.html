<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
span { display:block; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
//b 요소를 span 요소로 이동
//em 요소를 span 요소에 복제하여 추가 - clone()
    $(document).ready(function(){
        //$("span").append($("em"));
        $("span").clone().append($("em"));
    });
</script>
</head>
<body>   
 <b> 사과 </b>
 <em> 바나나 </em>
 <span> 갖고 싶은 과일 : </span>
 <span> 먹고 싶은 과일 : </span>
</body>
</html>
