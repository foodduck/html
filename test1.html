<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 제목은 title</title>
    <link rel="shortcut icon" href="./ico/samfavicon.ico">
    <link rel="apple-touch-icon" href="./ico/samfavicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        body, html { width: 100%; font-family: 'Noto Sans KR', 'Nanum Gothic';}
        .a {font-family: 'Nanum Gothic', 'Noto Sans KR';}
        .titA { color:firebrick; }
        .container {margin: 100px; padding: auto; background-color: gold;}
    </style>
</head>
<body>
    <input type="hidden" name ="proid" id ="proid" value="${prolist.getProlistid() }" readonly />
		<input type="hidden" name ="u_id" id ="u_id" value="${session.getAttribute('id') }" readonly />
		제품명: <input type="text" name="pname" id="pname" value ="${prolist.getPname() }" readonly  />
		수량: <input type="number" name ="cnt" id ="cnt" min="0" max="${prolist.getCnt() }" value="0"   />
		가격: <input type="text" name ="price" id ="price" value="${prolist.getPrice() }" readonly  />
		10% 할인쿠폰을 사용할까요? <input type="checkbox" name ="cpuse" id="cpuse" />
		보유쿠폰: <input type="text" name="cp" id="cp" value="${session.getAttribute('cp') }" readonly />
     
</body>
</html>
