<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 요소</title>
</head>
<body>
    <!-- font 관련 속성-->
    <!-- line-height:20 이라면 두 줄 차지시 40만큼의 공간 차지 -->
    <!-- text-align 은 블록 요소에만 적용되고, 이미지에 적용할 수 있다. -->
    <!-- img_box{text-align:center} (O) img_box img {text-align:center} (X) -->

    <!-- background 관련 속성-->
    <!-- background-size: 가로 세로 background-image: url("") - 영어만으로 파일명이 이루어져 있다면
    따옴표는 생략이 가능하다. url을 여러번 쓸수 있지만 맨 처음에 선언한 것이 맨 위로 올라온다.
    background-origin: 이미지를 어디서부터 시작할것인가? background-position: 가로 세로 -->
    <!-- box 관련 속성(block) - 크기 관련 속성 -->
    <!-- 한 줄에 여러개를 표시하고자 한다면 width,height,margin,padding,border를 모두 계산해야 한다.--> 
    <!-- display:block float:left width:auto: 한 줄로 표시 -->   
    <!-- inline-block: 크기지정 가능, 한줄에 여러개 표시 -->
    <!-- display:none은 애니메이션 적용이 되지 않지만 visiblity:hidden과 opacity:0은 
    애니메이션 적용이 가능하다.-->
    <!-- overflow:visible, hidden, scroll, auto(넘치면 스크롤 바, 그렇지 않으면 없음) -->
    <!-- box-sizing:border-box - 넘치는 크기를 박스의 크기까지만 최대로 -->

    <!-- 배치 관련 속성 -->
    <!-- float: 블록요소의 배치흐름을 뜨게 하여 나란히 배치하는 속성
    float:left (1,2,3) float:right (3,2,1) -->
    <!-- clear:left, right, both, none - 배치 흐름 속성 해제
    float:left를 clear:left로 해제하는 방식이다. -->
    <!-- position -->
    <!-- position:static 지정된 크기대로 순서대로(정적), 기본값-->
    <!-- position:relative 내부요소의 위치를 상대적으로 만듦(부모요소에 지정하면 내부 요소의 기준점이 
        부모요소가 된다.)-->
    <!-- margin, float, clear 로 위치를 잡는다. -->    

    <!-- position:absolute 가로위치와 세로위치를 기준으로 잡아 절대적으로 배치(top,bottom,left,right) -->
    <!-- 여러 요소 모두 absolute 배치 요소로서 겹칠 경우 나중에 나온 요소가 그 요소를 덮는다. -->
    <!-- z-index: 요소가 겹칠경우 어떤 요소를 레이어 위에 배치할지 숫자로 나타낸다.
        숫자가 클수록 앞으로 오며 레이어 층이 높아진다. -->
        <!-- fixed: 화면에 고정시켜서 스크롤 해도 스크롤 되지 않고 그 자리에 고정되어 있게 만드는 방식 -->      
        <!-- top, left 로 위치를 잡는다. -->  
</body>
</html>
